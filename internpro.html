<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flowbit Architecture</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box {
      border: 2px solid #333;
      padding: 15px 25px;
      margin: 10px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .horizontal {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 900px;
    }
    .arrow-down {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #333;
      margin: 5px;
    }
    .arrow-right {
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 10px solid #333;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"><strong>React Shell</strong><br>Loads tenant-specific microfrontend</div>
    <div class="arrow-down"></div>

    <div class="box"><strong>SupportTicketsApp (Remote)</strong></div>
    <div class="arrow-down"></div>

    <div class="horizontal">
      <div class="box"><strong>Backend API</strong><br>Express + JWT + MongoDB</div>
      <div class="arrow-right"></div>
      <div class="box"><strong>n8n Workflow Engine</strong><br>Processes workflows & calls back</div>
    </div>
    <div class="arrow-down"></div>

    <div class="box"><strong>MongoDB</strong><br>Data storage with tenant isolation</div>
  </div>
</body>
</html>
