<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <p>Table without Thead and Tbody</p>
    <table border="1">
    <tr>
        <td>S.No</td>
        <td>NAME</td>
        <td>AGE</td>
        <td>MARKS</td>
    </tr>
    <tr>
        <td>1.</td>
        <td>SATYA</td>
        <td>21</td>
        <td>90</td>
    </tr>
    <tr>
        <td>2.</td>
        <td>BHAVYA</td>
        <td>20</td>
        <td>85</td>
    </tr>
    <tr>
        <td>3.</td>
        <td>SOWMYA</td>
        <td>19</td>
        <td>84</td>
    </tr>
    </table>
      <p>Table with Thead and Tbody</p>
    <table border="1">
    <thead>
    <tr>
        <th>S.No</th>
        <th>NAME</th>
        <th>AGE</th>
        <th>MARKS</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1.</td>
        <td>SATYA</td>
        <td>21</td>
        <td>90</td>
    </tr>
    <tr>
        <td>2.</td>
        <td>BHAVYA</td>
        <td>20</td>
        <td>85</td>
    </tr>
    <tr>
        <td>3.</td>
        <td>SOWMYA</td>
        <td>19</td>
        <td>84</td>
    </tr>
    </tbody>
    </table>
</body>
</html>
