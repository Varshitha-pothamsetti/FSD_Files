<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h1>Travel reservation form</h1>
    <h2>* denotes mandatory</h2>
    <label>Full name*:</label><br>
    <input type="text" placeholder="FirstName LastName"/><br>
    <label>Email address*:</label><br>
    <input type="text" placeholder="EMAIL_ADDRESS"/><br>
    <label>Select Tour Package*:</label><br>
    <select>
        <option selected>Goa</option>
    </select>
    <br>
    <label>Arrival date*:</label><br>
    <input type="date" placeholder="m/d/y"/><br>
    <label>Number of persons*:</label><br>
    <input type="text" placeholder="UNKNOWN_TYPE"/><br>
    <label>What would you want to avail?*</label><br>
    <label>Boarding</label>
    <input type="checkbox"/><br>
    <label>Fooding</label>
    <input type="checkbox"/><br>
    <label>Sight seeing</label>
    <input type="checkbox"/>
    <br>
     <label>Discount Coupon code:</label><br>
     <input type="text" placeholder="UNKNOWN_TYPE"/><br>
     <label>Terms and conditions*</label><br>
     <input type="radio"/>
     <label>I agree</label>
     <input type="radio"/>
     <label>I disagree</label><br>
     <button type="button">Complete reservation</button>
</form>
</body>
</html>
