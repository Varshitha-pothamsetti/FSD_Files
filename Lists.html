<!DOCTYPE html>
<html>
<head>
    <title>Lists Types</title>
</head>
<body>
    <!-- ordered list,unordered list,description list -->
     <!--the type can be i,I,A,a-->
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ol start="10">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ul type="circle">
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ul>
    <dl>
    <dt>HTML</dt>
    <dd>hyper text markup language ,the language used to create webpages</dd>
    <dt>CSS</dt>
    <dd>cascading style sheet ,it is used for styling webpages</dd>
    </dl>
    <ul>
        <li>Apple</li>
        <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
        </ol>
    </ul>
</body>
</html>
