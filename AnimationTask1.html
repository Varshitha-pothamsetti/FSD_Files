<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Scene</title>
  <link rel="stylesheet" href="animationTask.css">
</head>
<body>
  <div class="scene">
    <!-- Sky and Animation Elements -->
    <div class="sky">
      <div class="sun"></div>
      <div class="moon"></div>
      <div class="bird" style="--i:1;"></div>
      <div class="bird" style="--i:2;"></div>
      <div class="bird" style="--i:3;"></div>
    </div>

    <!-- Trees -->
    <div class="trees">
      <div class="tree" style="left: 10%;"></div>
      <div class="tree" style="left: 30%;"></div>
      <div class="tree" style="left: 50%;"></div>
    </div>

    <!-- Road and Car -->
    <div class="road">
      <div class="lines"></div>
      <div class="car">
        <div class="top"></div>
        <div class="body"></div>
        <div class="wheel front"></div>
        <div class="wheel back"></div>
      </div>
    </div>
  </div>
</body>
</html>
