<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Explorer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background: url('https://source.unsplash.com/1600x900/?travel') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    header p {
      font-size: 1.2em;
    }

    .search-bar {
      margin-top: 20px;
    }

    .search-bar input {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .destinations {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
      background: #f4f4f4;
    }

    .card {
      width: 250px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: white;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px;
    }

    .card p {
      margin: 0 10px 10px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Explore the World</h1>
  <p>Find your next adventure with us.</p>
  <div class="search-bar">
    <input type="text" placeholder="Search destinations..." />
  </div>
</header>

<section class="destinations">
  <div class="card">
    <img src="https://source.unsplash.com/250x150/?paris" alt="Paris">
    <h3>Paris</h3>
    <p>The City of Lights, love and food.</p>
  </div>
  <div class="card">
    <img src="https://source.unsplash.com/250x150/?maldives" alt="Maldives">
    <h3>Maldives</h3>
    <p>Tropical paradise for your soul.</p>
  </div>
  <div class="card">
    <img src="https://source.unsplash.com/250x150/?japan" alt="Japan">
    <h3>Japan</h3>
    <p>Culture, food and futuristic vibes.</p>
  </div>
</section>

</body>
</html>
